<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        let a = parseInt(prompt("Введите целочисленную переменную a"));
        let b = parseInt(prompt("Введите целочисленную переменную b"));
        if (a >= 0 && b >= 0) {
            alert(a - b);
        } else if (a < 0 && b < 0) {
            alert(a * b);
        } else if (a * b < 0) {
            alert(a + b);
        }

    </script>
</body>

</html>

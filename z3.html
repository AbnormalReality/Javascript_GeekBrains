<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";

        /*
        оператор + работает слева направо
        10+10 в числовом формате = 20
        далее 20 приводитсявстроку и конкатенируется (склеивается) 
        со строковой 10
        имеем 2010, что и выводит консоль
        */
        let result1 = 10 + 10 + "10";
        console.log(result1);

        /*
        плюсы и наличие строковой 10 приводит все в строковую форму и 
        происходит конкатенация
        трех 10-ок
        имеем 101010 что и выводит консоль
        */
        let result2 = 10 + "10" + 10;
        console.log(result2);

        /*
        слева направо = происходит сложение двух чисел 10+10
        получается 20,
        далее идет сложение со строковой 10 перед которой стоит унарный плюс, прверащающий ее в число 10
        итого имеем 20+10 = 30
        что и выводит консоль
        */
        let result3 = 10 + 10 + +"10";
        console.log(result3);

        /*
        в числителе число 10
        в знаменателе унарный минус 
        перед пустым строковым значением приводит ее в числовое значение
        имеем в знаменателе - 0
        10 деленное на минус 0 = минус бесконечность или -Infinity
        что 
        */


        let result4 = 10 / -"";
        console.log(result4);

        /*
        в числителе число 10
        в знаменателе унарный плюс, который пытается превратить строковое значение в число,
        но так как в примере стоит разделитель запятая, а не точка, то корректное привести в число невозможно и поэтому знаменатель принимает значение Not-a-Number, «не число».
        При делении на NaN всегда будет NaN
        что и выводит консоль.
        */
        let result5 = 10 / +"2,5";
        console.log(result5);

    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";

        function plus(a, b) {
            return a + b;
        }

        function minus(a, b) {
            return a - b;
        }

        function div(a, b) {
            return a / b;
        }

        function mult(a, b) {
            return a * b;
        }

        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case '+':
                    return plus(arg1, arg2);

                case '-':
                    return minus(arg1, arg2);

                case '/':
                    return div(arg1, arg2);

                case '*':
                    return mult(arg1, arg2);

            }
        }

        console.log(mathOperation(2, 7, "+"));
        console.log(mathOperation(2, 7, "-"));
        console.log(mathOperation(2, 7, "/"));
        console.log(mathOperation(2, 7, "*"));

    </script>
</body>

</html>

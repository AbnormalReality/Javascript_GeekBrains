<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
       "use strict";
        let a = 2;
        let x = 1 + (a *= 2);
        /*Сначала в "а" присваивается значение 2.
        Затем в результате работы совмещенного оператора с присваиванием а *= 2 (работает как  a = a * 2))
        переменная "а" становится равной 4.
        Затем 1 + 4 получается 5.
        Затем 5 присваивается в x.
        В итоге a = 4, x = 5.*/
        alert(a);
        alert(x);
    </script>
</body>
